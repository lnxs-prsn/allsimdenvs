{% extends 'base.html' %}

{% block content %}
    <h2> {{ post.title }} </h2>
    <p> {{ post.content }} </p>
    <h3>Comments</h3>
    <form method="post">
        {% csrf_token %}
        {{ forms.as_p }}
        <button type="submit">Add Comment</button>
    </form>
    {% for comment in post.comments.all %}
        <p> {{ comment.content }} - <small>by {{ comment.created_by }} </small> </p>
    {% endfor %}
{% endblock %}

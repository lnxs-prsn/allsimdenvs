{% extends 'base.html' %}

{% block content %}
    <h2>Posts</h2>

    {% for post in posts %}
        <div>
            <h3>
                <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a>
            </h3>
            <p> {{ post.content|truncatewords:30 }} </p>
        </div>
    {% endfor %}
{% endblock %}

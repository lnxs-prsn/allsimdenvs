{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}  Login {% endblock %}


{% block content  %}

    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Sign In</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-secondary" type="submit">Sing in</button>
                <div class="pt-3">
                    <small class="text-muted">
                        Do you need an account? 
                        <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </small>
                </div>
            </form>

        </div>
    </div>













{% endblock %}

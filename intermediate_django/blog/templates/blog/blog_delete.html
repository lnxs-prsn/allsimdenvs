{% extends 'blog/base.html' %}

{% block title %} Delete Post {% endblock %}


{% block content %}
    <div class="mx-2">
        <a href="{% url 'index' %}">Cancel</a>
    </div>
    
    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3">
            <h1>Delete Blog Post</h1>
            <h3>Are you sure you want to delete thist blog post</h3>
            
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Confirm Delete</button>
    
            </form>
    

        </div>
    </div>    
        



{% endblock %}

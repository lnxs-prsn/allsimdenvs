<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog</title>
        <link rel="stylesheet" href="{% static 'css/stule.css' %}">
    </head>

    <body>
        <header>
            <h1>My Blog</h1>

        </header>
        <nav>
            <a href="{% url 'post_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_create' %}">Create Post</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <p>&copy; {{year}} My Blog</p>
        </footer>

    </body>

</html>

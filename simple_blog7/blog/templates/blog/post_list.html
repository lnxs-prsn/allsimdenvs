{% extends 'base.html' %}

{% block conten %}

    <h2>Posts</h2>

    <div class="list-group">
        {% for post in posts %}
            <a href="{% url 'post_detail' post.id %}" class="list-group-item list-group-item-action">
                <h5 class="list-group-item-heading" > {{post.title}} </h5>
                <p class="list-group-item-heading"> {{ post.content|truncatewords:30 }} </p>
            </a>
        {% endfor %}

    </div>
{% endblock %}
